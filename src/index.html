<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Headings</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <section class=viewport role=region>
      <h1>Headings</h1>
      <figure class="code u-mb+">
        <code>
          &lt;h&hellip; class=alpha&gt;&hellip;&lt;/h&hellip;&gt;
          <br>
          &lt;h&hellip; class=beta&gt;&hellip;&lt;/h&hellip;&gt;
          <br>
          &lt;h&hellip; class=gamma&gt;&hellip;&lt;/h&hellip;&gt;
          <br>
          &lt;h&hellip; class=delta&gt;&hellip;&lt;/h&hellip;&gt;
          <br>
          &lt;h&hellip; class=epsilon&gt;&hellip;&lt;/h&hellip;&gt;
          <br>
          &lt;h&hellip; class=zeta&gt;&hellip;&lt;/h&hellip;&gt;
        </code>
      </figure>
      <h1 class=alpha>Heading size 1</h1>
      <h2 class=beta>Heading size 2</h2>
      <h3 class=gamma>Heading size 3</h3>
      <h4 class=delta>Heading size 4</h4>
      <h5 class=epsilon>Heading size 5</h5>
      <h6 class=zeta>Heading size 6</h6>
    </section>
  </body>
</html>
